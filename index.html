<!DOCTYPE html>
<html>

<head>
    <title>Interactive Worldmap</title>

</head>

<body>

    <!-- Custom Scripts -->
    <script src="/scripts/redirect.js"></script>
    <script src="/scripts/getText.js"></script>

    <!-- Country data -->
    <script src="countrydata.js"></script>

    <!-- Datamap + topojson + D3 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="/datamaps.world.js"></script>



    <div id="container" style="position: relative;">
        <!-- MAP HERE -->
    </div>

    <script>
        dataset = {}; // Dataset of countries with information.

        // Fill dataset.
        for (key in countryData[0]) {
            if (countryData[0][key].text != null) {
                dataset[key] = {
                    fillColor: "#66a1be"
                };
            }
        }
        console.log(dataset);


        // Instantiate Map.
        var map = new Datamap({
            element: document.getElementById('container'),
            fills: {
                defaultFill: '#dbdbdb'
            },
            data: dataset,
            responsive: true,

            geographyConfig: {
                // Popup information
                popupTemplate: function(geo, data) {

                    // If not data for country don't show popup.
                    if (countryData[0][geo.id].text == null) {
                        return;
                    }

                    // Popup info.
                    return ['<div class="hoverinfo"><strong>',
                        geo.properties.name,
                        ':</strong> ' + getText(geo.id),
                        '</div>'
                    ].join('');
                },


                highlightFillColor: function(data) {
                    if (!data.fillColor) {
                        return '#c9c9c9';
                    } else {
                        return '#66a1be';
                    }
                },
                highlightBorderWidth: 0,

            },

            done: function(datamap) {
                datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
                    redirect(geography.id);
                });
            }

        });

        function redirect(countryCode) {
            if (countryData[0][countryCode].link == null) {
                return;
            } else {
                window.location.href = countryData[0][countryCode].link;
            }
        }

        d3.select(window).on('resize', function() {
            map.resize();
        });

    </script>

</body>

</html>
