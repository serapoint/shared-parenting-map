<!DOCTYPE html>
<html>

<head>
    <title>Interactive Worldmap</title>

</head>

<body>

    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="countrydata.js"></script>
    <script src="/datamaps.world.hires.min.js"></script>



    <div id="container" style="position: relative; width: 100vh; height: 70vh;">
        <!-- MAP HERE -->
    </div>



    <script>
        dataset = {}; // Dataset of maps with information.

        // Fill dataset.
        for (key in countryData[0]) {
            if (countryData[0][key][0] != null) {
                dataset[key] = {
                    fillColor: "#02386F"
                };
            }
        }


        //Instantiate Map.
        var map = new Datamap({
            element: document.getElementById('container'),
            fills: {
                defaultFill: '#F5F5F5'
            },
            data: dataset,

            geographyConfig: {
                //Popup information
                popupTemplate: function(geo, data) {

                    //If not data for country don't show popup
                    if (countryData[0][geo.id] == null) {
                        return;
                    }

                    //Popup info
                    return ['<div class="hoverinfo"><strong>',
                        geo.properties.name,
                        ': ' + getData(geo.id),
                        '</strong></div>'
                    ].join('');
                }
            },

            //On click
            done: function(datamap) {
                datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
                    redirectTo(geography.id); //TODO
                });
            }

        });

        // Find link in countrydata.js and redirect
        function redirectTo(countryCode) {
            if (countryData[0][countryCode][1] === null) {
                return;
            } else {
                window.location.href = countryData[0][countryCode][1];
            }
        };


        // Get text from countrydata.js
        function getData(countryCode) {

            if (countryData[0][countryCode][0] === null) {
                return "No data available for this country";
            } else {
                return countryData[0][countryCode][0];
            }
        };

        //DEBUGGIN' from here down bby

        //Show dataset created for the colouring
        console.log(dataset);

        //Create list of ocuntries
        function makelist(geometries) {
            var listOfCountries = "";
            for (i = 0; i < geometries.length; i++) {
                listOfCountries += "Code: " + geometries[i].properties.iso + " || Name of country: " + geometries[i].properties.name +
                    "<br>";
            }
            console.log(listOfCountries)
        };
        //makelist(map.worldTopo.objects.world.geometries);

    </script>
</body>


</html>
